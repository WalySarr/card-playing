<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Card</title>
  </head>
  <body>
    <div class="card">
      <div class="card-container">
        <div class="card-header">
          <img
            src="/resources/Cactus.jpg"
            alt="Cactus"
          />
        </div>
        <div class="card-tag">Design</div>
        <div class="card-title">Embracing Minimalism</div>
        <div class="card-description">
          From minimalist sculptures to minimalist paintings, this blog will
          inspire you to appreciate the beauty that lies in simplicity.
        </div>
      </div>
      <hr>
      <div class="card-author">Annie Spratt</div>
    </div>
  </body>
</html>
